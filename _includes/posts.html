<section class="posts">
  <ul class="posts--list">
    {% assign posts_latest_first = collections.posts | reverse %}
    {% for post in posts_latest_first %}
      <li>
        <a class="posts--link" href="{{ post.url }}">
          <div class="posts--title">{{ post.data.title }}</div>
          <div class="posts--date">{{ post.date | date: "%d %B, %Y" }}</div>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
